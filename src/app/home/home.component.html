<div class="container">

  <div class="search">
    <search></search>
  </div>

  <span *ngIf="!showFirstPokemons" class="temporaryBackgroundFiller"></span>

  <div *ngIf="showFirstPokemons" class="cardsContainer" infiniteScroll [infiniteScrollDistance]="1.5" (scrolled)="onScrollDown()">

    <span *ngFor="let pokemon of pokemons">
      <a [routerLink]="['pokemon', pokemon.id]">
        <card [pokemon]="pokemon"></card>
      </a>
    </span>

  </div>

</div>
