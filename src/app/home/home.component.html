<div class="container">

  <div class="cardsContainer" infiniteScroll [infiniteScrollDistance]="1" (scrolled)="onScrollDown()">

    <span *ngFor="let pokemon of pokemons">
      <a [routerLink]="['pokemon', pokemon.id]">
        <card [pokemon]="pokemon"></card>
      </a>
    </span>

  </div>

</div>
